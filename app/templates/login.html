<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .toggle-password {
    position: relative;
    left: 270px;
    bottom: 42px;
    cursor: pointer;
}

#eye-icon {
    font-size: 18px;
    cursor: pointer;
    color: #333;
}
.login-box input[type="email"], .login-box input[type="password"], .login-box input[type="text"] {
    width: 93%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}
    </style>
    <title>Login</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <h1><a href="/">Academia Online</a></h1>
            </div>
        </header>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="exemplo123@gmail.com" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="*********" required>
                        <span id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye" id="eye-icon" style="color: #201b2c;"></i>
                        </span>
                    </div>
                    <div>
                        <button type="submit">Entrar</button>
                    </div>
                </form>
                <button onclick="window.location.href='../cadastro.html';">Cadastro</button>
                <div>
                    <button onclick="window.location.href='{% url 'password_reset' %}';">Esqueci minha senha</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Academia Online. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/aluno.bruno.50/about">Facebook</a>
            <a href="https://www.instagram.com/bruno_cfuentes/">Instagram</a>
            <a href="https://github.com/Bruno-Fuentes/AcademiaOnline.git">GitHub</a>
            <a href=" https://wa.me/35991701487">Suporte</a>
        </div>
    </footer>
    <script>
        const togglePassword = document.querySelector('#toggle-password');
        const passwordField = document.querySelector('#senha');
        const eyeIcon = document.querySelector('#eye-icon');
    
        togglePassword.addEventListener('click', function () {  
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
    
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        })
    </script>
</body>

</html>
